{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h1>User List</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'users:user_detail' user.id %}">{{ user.username }}</a>
    </li>
    {% empty %}
    <li>No users found.</li>
    {% endfor %}
</ul>
{% endblock %}
